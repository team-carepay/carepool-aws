plugins {
    id 'java'
    id 'maven-publish'
    id 'jacoco'
    id 'checkstyle'
    id 'org.sonarqube' version '2.8'
    id 'net.researchgate.release' version '2.8.1'
}

group = 'com.carepay'

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    checkstyleConfig
    testImplementation.extendsFrom compileOnly
}

repositories {
    mavenCentral()
    maven {
        url 's3://cp-maven-repo/releases'
        authentication {
            awsIm(AwsImAuthentication)
        }
    }
}

dependencies {
    implementation 'com.github.cliftonlabs:json-simple:3.1.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.13.2'
    testImplementation 'org.mockito:mockito-core:2.28.2'

    checkstyleConfig 'ke.co.carepay:checkstyle:1.0@xml'
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
    repositories {
        maven {
            url 's3://cp-maven-repo/releases'
            authentication {
                awsIm(AwsImAuthentication)
            }
        }
    }
}

checkstyle {
    configFile configurations.checkstyleConfig.files.first()
}


release {
    tagCommitMessage = 'Release tag [skip ci]'
    newVersionCommitMessage = 'New version [skip ci]'
}

afterReleaseBuild.dependsOn publish
